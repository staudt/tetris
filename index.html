<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Tetris - GameBoy Edition</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="320" height="320"></canvas>
    </div>

    <!-- Mobile Touch Controls -->
    <div id="mobile-controls">
        <!-- D-Pad on the left -->
        <div id="dpad">
            <button id="btn-up" class="dpad-btn" data-key="ArrowUp">&#9650;</button>
            <button id="btn-left" class="dpad-btn" data-key="ArrowLeft">&#9664;</button>
            <button id="btn-right" class="dpad-btn" data-key="ArrowRight">&#9654;</button>
            <button id="btn-down" class="dpad-btn" data-key="ArrowDown">&#9660;</button>
        </div>

        <!-- Action buttons on the right -->
        <div id="action-buttons">
            <button id="btn-music">ðŸŽµ</button>
            <button id="btn-action" data-key="Enter">START</button>
        </div>
    </div>

    <!-- Planck.js Physics Engine (Local) -->
    <script src="lib/planck.min.js"></script>

    <!-- Game Scripts -->
    <script src="js/config.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/tetromino.js"></script>
    <script src="js/lineDetector.js"></script>
    <script src="js/input.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
